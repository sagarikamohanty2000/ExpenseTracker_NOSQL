<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="../public/css/expense.css">
    <title>Expense Tracker</title>
</head>

<body>
    <header id="mainheader" class = "bg-info text-black p-3 mb-3">
        <div class="container">
            <div class="row">
                <h2 id="header-title">Expense Tracker</h2>
                <input type ="button" id="rzp-btn" class="btn-right" value="Buy Premium">
                <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                <div id ='premium-user'></div>
                <div id="premium-feature"></div>
              
                </div>
            </div>
        </div>
    </header>
    <div class="container">
         <div id="main" class="card card-body">
            <form action="#">
                
                <h4 class="title">Add Expense</h4>
             
                <div class="form-inline p-3 ">
                <label for="expenseAmt" class="form-label">Expense amount</lable>
                <input type="number" id="expenseAmt" name="expenseAmt" class="form-control-sm " required>
        
                <label for="chooseDescription" class="form-label">Description</lable>
                <input type="text" id="chooseDescription" name="chooseDescription" class=" form-control-sm" required>
        
                <label for="chooseCategory" class="form-label mr-2">Choose category</label>
                <select id="chooseCategory" name="chooseCategory" class="mr-5" required>
                    <option value="movie">Movie</option>
                    <option value="grocery">Grocery</option>
                    <option value="fuel">Fuel</option>
                    <option value="electricity">Electricity</option>
                    <option value="clothing">Clothing</option>
                </select>
        
                <input type="submit" id="submit" class="btn" value="Add Expense">
         </div>
        </form>

            <div class="form-inline p-3">
              <h5 class="title">Expense list : </h5>
              <input type="submit" id="download-btn" class="btn-download" value="Download File">
            </div>

            
           

            <div id="ul-expense-div">
              <ul id="expense-list" class="list-group">
              </ul>
            </div>
         </div>
            <div class="card card-body">
                <div class="download-file-history">
                    <input type="submit" id="download-file-history" class="btn2-right" value="File History">
                </div>
                <ul id="leaderboard-user">
                </ul>
                <ul id="file-history">
                </ul>
                <div class="form-inline p-3">
                    <label for="rowsPerPage" class="rows-per-page">Show rows : </label>
                    <select id="rows-per-page" name="rows-per-page" class="mr-5">
                        <option value="2"></option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="4">18</option>
                        <option value="20">20</option>
                    </select>
                    <div id="pagination" class="paging">
                    </div>
                    <input type="button" id="logout-btn" class ="logout-btn" value="Logout">
                </div>
                
        </div>
        
    </div>
  
      <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
      <script src="../public/js/expense.js"></script>
</body>

</html>
